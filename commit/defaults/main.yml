###################################################################################################

#dockable_container: dockable

###################################################################################################

dockable_target        : "{{ lookup('env','DOCKER_HOST') }}"
dockable_target_tcp    : tcp://
dockable_target_unix   : unix://
dockable_target_default: '{{ dockable_target_unix }}/var/run/docker.sock'

###################################################################################################

dockable_base_command: docker -H {{ dockable_target }}

###################################################################################################

dockable_commit_repository: katherinealbany
dockable_commit_name      : dockable
dockable_commit_tag       : '{{ inventory_hostname }}'
dockable_commit_signature : '{{ dockable_commit_repository }}/{{ dockable_commit_name }}:{{ dockable_commit_tag }}'

###################################################################################################
